<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARTING IN 1 HOUR!</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f4f7fc;">

  <!-- Main Container -->
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f7fc;">
    <tr>
      <td align="center" style="padding: 40px 20px;">

        <!-- Email Content -->
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);">

          <!-- Header - Urgent Red -->
          <tr>
            <td style="background: linear-gradient(135deg, #E63946 0%, #C1121F 100%); padding: 30px 40px; border-radius: 12px 12px 0 0; text-align: center;">
              <img src="https://storage.googleapis.com/msgsndr/ZTzlr9OKa82mgQ8vn680/media/69277b484ee4a3826c4e244a.png" alt="Todd Pultz" style="height: 40px; width: auto;">
            </td>
          </tr>

          <!-- Urgency Badge -->
          <tr>
            <td align="center" style="padding: 40px 40px 20px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td style="background-color: #FFEBEE; color: #C62828; font-size: 16px; font-weight: 700; padding: 15px 30px; border-radius: 50px; text-transform: uppercase; letter-spacing: 1px;">
                    Starting in 1 Hour!
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Main Content -->
          <tr>
            <td style="padding: 0 40px 30px; text-align: center;">
              <h1 style="margin: 0 0 15px; font-size: 32px; font-weight: 700; color: #1a1a2e;">
                We're Going LIVE Soon!
              </h1>
              <p style="margin: 0 0 25px; font-size: 18px; line-height: 1.6; color: #555555;">
                {{contact.first_name}}, Todd's masterclass starts in just 1 hour. Grab your spot now!
              </p>
            </td>
          </tr>

          <!-- Big CTA -->
          <tr>
            <td style="padding: 0 40px 30px;">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background: linear-gradient(135deg, #0066FF 0%, #0088FF 100%); border-radius: 10px;">
                <tr>
                  <td style="padding: 30px; text-align: center;">
                    <p style="margin: 0 0 15px; font-size: 14px; font-weight: 600; color: rgba(255,255,255,0.8); text-transform: uppercase; letter-spacing: 1px;">Click Below to Join</p>
                    <a href="[ZOOM_LINK]" target="_blank" style="display: inline-block; background-color: #ffffff; padding: 18px 50px; font-size: 18px; font-weight: 700; color: #0066FF; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; border-radius: 8px;">
                      Join the Masterclass
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Time Reminder -->
          <tr>
            <td style="padding: 0 40px 40px; text-align: center;">
              <p style="margin: 0; font-size: 20px; font-weight: 700; color: #1a1a2e;">
                Today @ 7:00 PM ET
              </p>
              <p style="margin: 10px 0 0; font-size: 14px; color: #888888;">
                The Zoom room opens 5 minutes early
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #f8fafc; padding: 30px 40px; border-radius: 0 0 12px 12px; text-align: center;">
              <p style="margin: 0 0 10px; font-size: 14px; font-weight: 600; color: #555555;">
                See you in 1 hour!
              </p>
              <p style="margin: 0; font-size: 12px; color: #888888;">
                &copy; 2026 Todd Pultz. All rights reserved.
              </p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
